<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application Form</title>
</head>
<body>
    <form name="employment" action="send.php" method="post">
    <table width="600" border="1" cellspacing="2" cellpadding="2" >
        <tr>
            <td> Employment Application:</td> 
            
        </tr>
        <tr>
            <td>First Name:</td>
              <td> <input type="text" name="fname" maxlength="50"></td>

        </tr>
        <tr>
            <td>Last Name :</td> 
             <td><input type="text" name="fname" maxlength="50"></td>

        </tr>
        <tr>
            <td>Position :</td> 
             <td> 
                <select name="position">
                    <option value="AC">Accountant</option>
                    <option value="RE">Receptionist</option>
                    <option value="AD">Administrator</option>
                    <option value="SU">Supervisor</option><!--the values in this case are the first two letters of the value since php only takes in two values at a time-->

                </select>
            </td>

        </tr>
        <tr>
            <td>Experience Level: </td> 
             <td> 
                    <option value="BE">Beginner</option>
                    <option value="IN">Intermediary</option>
                    <option value="EX">Expert</option>

             </td>

        </tr>
        <tr>
            <td> Job type:</td> 
             <td>
                <input type="checkbox" name="ft">Full-Time
                <input type="checkbox" name="pt">Part-Time
                <input type="checkbox" name="ct">Contract
            </td>


        </tr>
        <tr>
            <td> Employment Status:</td> 
             <td>
                <input type="radio" name="estatus">Employed
                <input type="radio" name="estatus">Unemployed
                <input type="radio" name="estatus">Student
             </td>

        </tr>
        <tr>
            <td> Additional Comments:</td>
              <td>
                <textarea name="comments" cols="45" rows="5"></textarea> </td>

        </tr>
        <tr>
            <td> </td>  <td> </td>

        </tr>
    </table>
</form>
</body>
</html>
