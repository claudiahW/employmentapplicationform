<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employment Application Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body> 
    <div class="container p-5 mt-5" >

    <h2> EMPLOYMENT APPLICATION FORM</h2>
    <form  action="/action_page.php">
    
    
        <div> Please answer all fields truthfully:</div>
            
        <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="e.g John" name="fname">
            </div>
            <div class="mb-3 mt-3">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="e.g Doe" name="lname">
            </div>

            <div class="mb-3 mt-3">
                <label for="pnumber">Phone Number:</label>
                <input type="text" class="form-control" id="pnumber" placeholder="+25421345345" name="pnumber">
            </div>

            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="e.g johndoe@example.com" name="email">
            </div>
            
    </div>

        <div class="col">
            <div class=" mt-3 mb-3">
    
                <label for="position" class="form-label">Select Position (select one):</label>
                <select class="form-select" id="position" name="position">
                   <option></option>
                    <option value="AC">Accountant</option>
                    <option value="RE">Receptionist</option>
                    <option value="AD">Administrator</option>
                    <option value="SU">Supervisor</option>
                </select>
        </div>

        <div class="mb-3 mt-3">
            <label for="experience" class="form-label" >Select Experience Level:</label> 
            <select class="form-select" id="experience" name="experience">
                <option></option>
                    <option  value="BE">Beginner</option>
                    <option value="IN">Intermediary</option>
                    <option value="EX">Expert</option>
                    </select>

        </div>

        <div class="mb-3 mt-3">
             Job Category: 
             <br/>

             <div class="form-check">
                <input type="radio" class="form-check-input" id="fulltime" name="category" value="fulltime">
                <label class="form-check-label" for="fulltime" >Full-Time</label>
             </div>

             <div class="form-check">
                <input type="radio" class="form-check-input" id="parttime" name="category" value="parttime">
                <label class="form-check-label" for="parttime" > Part-Time </label>
             </div>
             <div class="form-check">
                <input type="radio" class="form-check-input" id="contract" name="category" value="contract" >
                <label class="form-check-label" for="contract">Contract</label>
             </div>
            
             <div class="form-check">
                <input type="radio" class="form-check-input" id="internship" name="category" value="internship" >
                <label class="form-check-label" for="internship">Internship</label>
             </div>
            
        </div>

        <div class="mb-3 mt-3">
            Employment Status: 
            <br/>
             
            <div class="form-check">
                <input type="radio" class="form-check-input" id="employed" name="estatus" value="employed" >
                <label class="form-check-label" for="contract">Employed</label>
             </div>
             <div class="form-check">
                <input type="radio" class="form-check-input" id="unemployed" name="estatus" value="unemployed" >
                <label class="form-check-label" for="contract">Unemployed</label>
             </div>
             <div class="form-check">
                <input type="radio" class="form-check-input" id="student" name="estatus" value="student" >
                <label class="form-check-label" for="contract">Student</label>
             </div>

            </div>
        </div>


        <div class="col mt-3 ">
            <td> Additional Comments:</td>
              <td>
                <textarea name="comments" cols="45" rows="5"></textarea> </td>
                <button type="submit" class="btn btn-primary">Submit</button>

                <button type="reset" class="btn btn-primary">Reset</button>
    
            </div>

            
        </div>
            
            
        </tr>
    </div>
</form>
</div>
</body>
</html>
