<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employment Application Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body> 
    <div class="container p-5 mt-5" >

    <h2> EMPLOYMENT APPLICATION FORM</h2>
    <form  action="/action_page.php">
    
    
        <div> Please answer all fields truthfully:</div>
            
        <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="e.g John" name="fname">
            </div>
            <div class="mb-3 mt-3">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="e.g Doe" name="lname">
            </div>

            <div class="mb-3 mt-3">
                <label for="pnumber">Phone Number:</label>
                <input type="text" class="form-control" id="pnumber" placeholder="+25421345345" name="pnumber">
            </div>

            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="e.g johndoe@example.com" name="email">
            </div>
            

        </tr>
    </div>
        <div class="col">
            <td>Position :</td> 
             <td> 
                <select name="position">
                    <option value="AC">Accountant</option>
                    <option value="RE">Receptionist</option>
                    <option value="AD">Administrator</option>
                    <option value="SU">Supervisor</option><!--the values in this case are the first two letters of the value since php only takes in two values at a time-->

                </select>
            </td>

        </tr>
        <tr>
            <td>Experience Level: </td> 
             <td> 
                    <select>
                    <option  value="BE">Beginner</option>
                    <option value="IN">Intermediary</option>
                    <option value="EX">Expert</option>
                    </select>

             </td>

        </tr>
        <tr>
            <td> Job type:</td> 
             <td>
                <input type="checkbox" name="ft">Full-Time
                <input type="checkbox" name="pt">Part-Time
                <input type="checkbox" name="ct">Contract
            </td>


        </tr>
        <tr>
            <td> Employment Status:</td> 
             <td>
                <input type="radio" name="estatus">Employed
                <input type="radio" name="estatus">Unemployed
                <input type="radio" name="estatus">Student
             </td>

        </div>
        <div class="col">
            <td> Additional Comments:</td>
              <td>
                <textarea name="comments" cols="45" rows="5"></textarea> </td>

            </div>
        </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

            <button type="submit" class="btn btn-primary">Submit</button>

        </tr>
    </div>
</form>
</div>
</body>
</html>
